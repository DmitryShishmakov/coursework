<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Web-риложения. Курсовой проект. Вариант 3</title>
		<meta name="viewport" content="width=1024" />

		<link rel="stylesheet" href="/static/styles.css" media="all" />

		<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js'></script>
		<script src='/static/galleria.js'></script>
		<script>
			$(document).ready(function(){
				Galleria.loadTheme('/static/themes/galleria.classic.min.js');
    		Galleria.run('#lists');
			});
		</script>
	</head>
	<body>
		<div class="content">
			<div class="align-center">
				<a href="/gallery/">Добавить фотографию</a>
			</div>
			<div id="lists">
				{% for item in lists %}
					<a href="/{{ item.original.url }}" class="item">
						<img src="/{{ item.preview }}" data-title="{{ item.title }}" data-description="{{ item.description }}" />
					</a>
				{% endfor %}
			</div>

			<div class="clear"></div>
		</div>
	</body>
</html>
